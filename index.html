```html
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        textarea {
            width: 100%;
            height: 200px;
        }
        #markdown-output {
            border: 1px solid #ced4da;
            padding: 15px;
            background-color: #ffffff;
            margin-top: 20px;
            overflow: auto;
        }
        .highlight {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Markdown to HTML Converter</h1>
        <textarea id="markdown-input" placeholder="Paste your markdown here..."></textarea>
        <button id="convert-btn" class="btn btn-primary btn-block">Convert</button>
        <div id="markdown-output" class="highlight mt-4"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="https://cdn.rawgit.com/highlightjs/cdn-release/master/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/highlightjs/cdn-release/master/src/styles/default.css">
    <script>
        document.getElementById('convert-btn').addEventListener('click', function() {
            const markdownInput = document.getElementById('markdown-input').value;
            const htmlOutput = marked.parse(markdownInput);
            document.getElementById('markdown-output').innerHTML = htmlOutput;
            hljs.highlightAll();
        });
    </script>
</body>
</html>
