<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #markdown-input, #markdown-output {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #ffffff;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Markdown to HTML Converter</h1>
        <textarea id="markdown-input" class="form-control" rows="10" placeholder="Paste your markdown here..."></textarea>
        <button id="convert-btn" class="btn btn-primary btn-block">Convert to HTML</button>
        <div id="markdown-output" class="mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script>
        document.getElementById('convert-btn').addEventListener('click', function() {
            const markdownInput = document.getElementById('markdown-input').value;
            const htmlOutput = marked(markdownInput);
            document.getElementById('markdown-output').innerHTML = htmlOutput;
            hljs.highlightAll();
        });
    </script>
</body>
</html>
